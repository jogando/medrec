<div class="modal fade" id="addMedicationRecordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Medication Record</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Date</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1" [(ngModel)]="newItem.date">
                </div>
                <br/>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Medication</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1" [(ngModel)]="newItem.medication">
                </div>
                <br/>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Appearance</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1"  [(ngModel)]="newItem.appearance">
                </div>
                <br/>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Quantity</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1"  [(ngModel)]="newItem.quantity">
                </div>
                <br/>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Start date</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1"  [(ngModel)]="newItem.startDate">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="onOkClicked()">Ok</button>
            </div>
        </div>
    </div>
</div>
