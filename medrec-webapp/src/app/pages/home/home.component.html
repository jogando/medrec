<div class="input-group">
  <input type="text" class="form-control" placeholder="search" aria-describedby="basic-addon2">
  <button class="input-group-addon" (click)="requestResults()">Search</button>
</div>

<div *ngIf="searchItems_Employee">
    <hr/>
    <div *ngIf="searchItems_Employee.length == 0">
        <h5>No results found.</h5>
    </div>
    <div *ngIf="searchItems_Employee.length > 0">
        <h5>Results</h5>
        <div *ngFor="let item of searchItems_Employee" class="panel panel-default">
            <div class="panel-heading">{{item.firstName}} {{item.lastName}}</div>
            <div class="panel-body">
                Panel content
            </div>
        </div>
    </div>
</div>
