<div class="input-group">
    <input type="text" class="form-control" placeholder="search" aria-describedby="basic-addon2">
    <button class="input-group-addon" (click)="requestResults()">Search</button>
</div>

<div *ngIf="searchItems_Employee">
    <hr/>
    <div *ngIf="searchItems_Employee.length == 0">
        <h5>No results found.</h5>
    </div>
    <div *ngIf="searchItems_Employee.length > 0">
        <h5>Results</h5>
        <div *ngFor="let item of searchItems_Employee">
            <div>
                <div class="row">
                    <div class="col-md-2">
                        <img class="img-thumbnail" src="/assets/{{item.profilePicUrl}}" />
                    </div>
                    <div class="col-md-10">
                            <a routerLink="/health-sheet/{{item.username}}/current" routerLinkActive="active">{{item.firstName}} {{item.lastName}}</a>
                    </div>
                </div>
            </div>
            <br/>
        </div>
    </div>
</div>
